<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AGROCELL LOGIN PAGE</title>
     <link rel="stylesheet" href="css/sign.css"/>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  </head>
  <body>
    <span style="font-family: verdana, geneva, sans-serif;"></span>
    <div class="wrapper">
      <h1>Hello Again!</h1>
      <p>Welcome back </p>
      <form>
        <input type="text" placeholder="Enter username">
        <input type="password" placeholder="Password">
        <p class="recover">
          <a href="#">Forgot Password</a>
        </p>
      </form>
      <button>Sign in</button>
      <p class="or">
        ----- or continue with -----
      </p>
      <div class="icons">
        <i class="fa-brands fa-google"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="not-member">
        Not an account? <a href="#">Register Now</a>
      </div>
    </div>
  </body>
  </html>
